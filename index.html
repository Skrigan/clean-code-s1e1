<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="THE EISENHOWER MATRIX">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__h3 section__h3_new">Add Item</h3>
        <div class="section__wrapper">
          <input class="task task_new-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__h3">Todo</h3>
        <ul class="ul ul_incompleted-tasks">
          <li class="li">
            <input class="li__checkbox" type="checkbox">
            <label class="task task_label">Pay Bills</label>
            <input type="text" class="task task_input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
          <li class="li li_edit-mode">
            <input class="li__checkbox" type="checkbox">
            <label class="task task_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__h3">Completed</h3>
        <ul class="ul ul_completed-tasks">
          <li class="li">
            <input class="li__checkbox" type="checkbox" checked>
            <label class="task task_label">See the Doctor</label>
            <input type="text" class="task task_input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
